[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
authors = [
    { name = "Lucas Colley", email = "lucas.colley8@gmail.com" },
]
name = "pint-array"
description = "Pint quantities with array API standard arrays."
readme = "README.md"
version = "0.0.1.dev0"
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/lucascolley/pint-array"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.dependencies]
pint = ">=0.24.4,<0.25"
array-api-compat = ">=1.10.0,<2"
array-api-strict = ">=2.2,<3"

[tool.pixi.pypi-dependencies]
pint-array = { path = ".", editable = true }

[tool.pixi.feature.dev.dependencies]
ipython = ">=8.31.0,<9"

[tool.pixi.feature.dev.tasks]
ipython = "ipython"

[tool.pixi.feature.tests.dependencies]
pytest = "*"

[tool.pixi.feature.tests.tasks]
tests = "pytest"

[tool.pixi.environments]
default = { solve-group = "default" }
dev = { features = ["dev", "tests"], solve-group = "default" }
